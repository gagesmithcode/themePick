<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>ThemePick Extension</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Open+Sans"
      type="text/css"
    />
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="modal-header">
      <h1 class="logo">
        <!-- this src portion was given by referencing the location the extension is refering the image to. 
          In console of extension run chrome.runtime.getURL("path"); -->
        <img
          src="chrome-extension://hjeobjelmlmcdbgkfcocaommjaljcfif/images/CSUCHICO-Seal-Color.png"
          class="logo-icon"
        />
        Welcome to ThemePick!
        <span class="version">(1.0.0)</span>
      </h1>
    </div>
    <div class="modal-content">
      <p>Links to ThemePick stuff:</p>
    </div>
    <div class="modal-icons">
      <div class="flex-container">
        <div class="flex">
          <a href="https://github.com/gagesmithcode" target="_blank">
            <i class="fa fa-github"></i>
          </a>
        </div>
      </div>
    </div>
    <div class="modal-icons">
      <div class="flex-container">
        <div class="flex">
          <button id="changeColor">Color Click</button>
          <script src="popup.js"></script>
        </div>
      </div>
    </div>
  </body>
</html>
