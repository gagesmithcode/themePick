<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>ThemePick Extension</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Open+Sans"
      type="text/css"
    />

    <!-- Bootstrap links and dependencies: -->
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <!-- StyleSheets -->
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="modal-header">
      <h1 class="logo">
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
          <!-- this src portion was given by referencing the location the extension is refering the image to. 
          In console of extension run chrome.runtime.getURL("path"); -->
          <img
            src="chrome-extension://hjeobjelmlmcdbgkfcocaommjaljcfif/images/CSUCHICO-Seal-Color.png"
            class="logo-icon"
          />
          <a href="#" class="navbar-brand">ThemePick</a>
          <button
            class="navbar-toggler"
            data-toggle="collapse"
            data-target="#navbarMenu"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarMenu">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a href="#" class="nav-link">Sites</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">Settings</a>
              </li>
            </ul>
          </div>
        </nav>
      </h1>
    </div>
    <div class="modal-content">
      <!--TODO: Create modal content with sliders and color wheels-->
    </div>
    <div class="modal-icons">
      <div class="flex-container">
        <div class="flex">
          <a href="https://github.com/gagesmithcode" target="_blank">
            <i class="fa fa-github"></i>
          </a>
        </div>
      </div>
    </div>
    <div class="modal-icons">
      <div class="flex-container">
        <div class="flex">
          <button id="changeColor"">Color Click</button>
          <script src="popup.js"></script>
        </div>
      </div>
    </div>

    <!-- Bootstrap Scripts -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
